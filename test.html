<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصميم 3 أعمدة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: flex-start; 
      padding: 0; 
    }

    .column {
      width: 30%;
      text-align: center;
      padding: 0 10px; 
    }

    .icon-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      justify-content: flex-start; 
    }

    .icon-container i {
      font-size: 40px;
      margin-left: 15px; 
    }

    .icon-container h3 {
      font-size: 18px;
      margin: 0;
    }

    .icon-container p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .middle-column img {
      width: 100%;
      height: auto;
    }

    /* الشمال------------------------------------- */
    .left-column {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-right: -230px; /* لجعل العمود يلتصق بالصورة */
      margin-left: 250px;
    }

    .left-column .icon-container {
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .left-column .icon-container i {
      margin-left: 15px; 
      margin-right: 0;
      border: 2px solid red;
      border-radius: 50%;
      font-size: 35px;
      padding: 15px;
      color: red;
    }

   /* اليمين--------------------------------------*/
    .right-column .icon-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .right-column .icon-container i {
      margin-right: 15px; 
      border: 2px solid red;
      border-radius: 50%;
      font-size: 35px;
      padding: 15px;
      color: red;
    }

    /* Style for the icons */
    .fa {
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- العمود الشمال-->
    <div class="column left-column">
      <div class="icon-container">
        <div>
          <h3>البريد</h3>
          <p>وصف للبريد</p>
        </div>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="icon-container">
        <div>
          <h3>البريد</h3>
          <p>وصف للبريد</p>
        </div>
        <i class="fas fa-envelope"></i>
      </div>
      <div class="icon-container">
        <div>
          <h3>البريد</h3>
          <p>وصف للبريد</p>
        </div>
        <i class="fas fa-envelope"></i>
      </div>
    </div>

    <!-- العمود الوسط-->
    <div class="column middle-column">
      <img src="images/breakfast1.jpg" alt="صورة">
    </div>

    <!-- العمود اليمين -->
    <div class="column right-column">
      <div class="icon-container">
        <i class="fas fa-envelope"></i>
        <div>
          <h3>البريد</h3>
          <p>وصف للبريد</p>
        </div>
      </div>
      <div class="icon-container">
        <i class="fas fa-envelope"></i>
        <div>

        </div>
      </div>
      <div class="icon-container">

          <p>وصف للبريد</p>

    </div>
  </div>

</body>
</html>
